     <div id="geral">
              <div class="bin">
         
             </div>

        
              <div id="meio"> 
               <h1> Calculadora simples </h1>


               <input type="number" name="txtn1" placeholder="Digite um numero" id="tx1"> !
               <input type="number" name="txtn2" placeholder="Digite outro numero" id="tx2">

               <p></p>  
                      
               <div class="container2">  
                <form action="#" class="form-contact" method="post" tabindex="1">  
                    <fieldset>
                    <Legend><strong> Click para escolher operação desejada: </strong></Legend>
                    
    <div class="dblock">
                   <input type="button" value="Somar" onclick="somar()"> 
                   <input type="button" value="Subtrair" onclick="subtrair()"> 
                   <input type="button" value="Multiplicar" onclick="multiplicar()">
                   <input type="button" value="Dividir" onclick="dividir()">        
                   <input type="button" value="Resto" onclick="resto()"> 
              </div>      

                </fieldset>
                </form>  
              </div>   
                   
                       <section id="res"> <h2> Resultado: </h2>       </section>
           </div> 
           <script>
        
        
               function somar(){
                   var n1 = document.getElementById('tx1');
                   var n2 = document.getElementById('tx2');
                   var resposta = document.getElementById('res');
                   var x = Number(n1.value);
                   var y = Number(n2.value);
                   var s = x + y
                 resposta.innerHTML = `<h2> A soma de ${x} + ${y} é:  ${s} </h2>`;
           }
           
           function subtrair(){
                   var n1 = document.getElementById('tx1');
                   var n2 = document.getElementById('tx2');
                   var resposta = document.getElementById('res');
                   var x = Number(n1.value);
                   var y = Number(n2.value);
                   var s = x - y
                 resposta.innerHTML = `<h2> A subtração de ${x} - ${y} é:  ${s} </h2>`;
        
           }
           function multiplicar(){
                   var n1 = document.getElementById('tx1');
                   var n2 = document.getElementById('tx2');
                   var resposta = document.getElementById('res');
                   var x = Number(n1.value);
                   var y = Number(n2.value);
                   var s = x * y
                 resposta.innerHTML = `<h2> A multiplicacao de ${x} x ${y} é:  ${s} </h2>`;
        
           }
           function dividir(){
                   var n1 = document.getElementById('tx1');
                   var n2 = document.getElementById('tx2');
                   var resposta = document.getElementById('res');
                   var x = Number(n1.value);
                   var y = Number(n2.value);
                   var s = x / y
                 resposta.innerHTML = `<h2> A divisão de ${x} / ${y} é:  ${s} </h2>`;
        
           }
           function resto(){
                   var n1 = document.getElementById('tx1');
                   var n2 = document.getElementById('tx2');
                   var resposta = document.getElementById('res');
                   var x = Number(n1.value);
                   var y = Number(n2.value);
                   var s = x % y
                 resposta.innerHTML = `<h2> A resto da divisão de ${x} / ${y} é:  ${s} </h2>`;
        
           }
        
        
        
           </script>
